<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <script type="text/javascript" src="cordova.js"></script>
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
            
        <title>Hello World</title>
    </head>
    <body>


    <div data-role="header">
        <h1>
            Deposit
        </h1>
        <a href="javascript:history.back()" data-role="button" data-rel="back" data-icon="arrow-l">Back</a>
    </div>
    <div data-role="content"></div>

        <div data-role="main" class="ui-content">
        <form method="post" action="Deposit-bank info.html">
            
            <fieldset class="ui-field-contain">
                <label for="day">Select Currency</label>
                <select name="day" id="day" data-native-menu="false">
                    <option value="mon">USD</option>
                    <option value="tue">HKD</option>
                    <option value="wed">EUR</option>
                    <option value="wed">RMB</option>
                </select>
            </fieldset>
            
            
            <label for="amount">Amount</label>
            <input type="range" name="amount" id="amount" value="1000" min="100" max="10000">
            <input type="submit" data-inline="true" value="Submit">

        </form>
        
        </div>

    </body>
</html>
